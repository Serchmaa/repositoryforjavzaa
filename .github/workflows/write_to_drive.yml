name: Python Setup Test

on:
  schedule:
    - cron: '*/1 * * * *'  # Every 30 minutes

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Print message
      run: echo "Python setup complete."
